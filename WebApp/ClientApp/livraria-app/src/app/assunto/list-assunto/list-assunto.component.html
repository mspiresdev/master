<a class="nav-link" routerLink="/autor">Novo Assunto</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descrição</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let assunto of assuntos">
      <th scope="row">{{assunto.id}}</th>
      <td>{{assunto.descricao}}</td>
    </tr>

  </tbody>
</table>
